<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        xrweb
        shadow="type: pcfsoft"
    >
        <!-- Light source to cast shadows -->
        <a-light type="directional" position="2 4 3" castShadow="true"></a-light>

        <!-- Ground plane to receive shadows -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow="receive: true"></a-plane>

        <!-- Box to place anywhere -->
        <a-box
            position="0 0 -5"
            color="#4CC3D9"
            shadow="cast: true"
        ></a-box>

        <!-- Camera for AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>

</html>
